<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form HW3</title>
        <style>
            .fieldset {
                border: 2px red solid;
                border-radius: 10px;
                font-family: Helvetica;
                font-size: 12;
                width: 1000px;
            }
        </style>
    </head>
    <body>
        <fieldset class="fieldset">
        <legend >Form</legend>
        <br>
        <form method="post" action="https://formspree.io/i.ua4@i.ua">
            <header>
                <h1>Viewing of multimedia study</h1>
            </header>
            <section>
                <div>    
                    <p>Hello,
                    <br>
                    please take a few minutes of your time to fill out the following questionnaire.
                    </p>
                </div>
                <div>
                    <fieldset>
                        <table cellpadding="10" cellspacing="0" border="0" bgcolor="white"> 
                        <tr>
                            <th width="150px"><label for="name">Name </label></th>
                            <td><input type="name" name="name" id="name" placeholder="Your name" required size="41px"></td>
                        </tr>
                        <tr>
                            <th width="150px"><label for="email">Email   </label></th>
                            <td><input type="email" name="email" id="email" placeholder="Email" required size="41px"></td>
                        </tr>
                        </table>
                    </fieldset>
                <div>
                    <fieldset>
                        <h3>Where do you most often watch movies?</h3>
                        <input type="radio" name="watch-in-the-cinema" id="watch-in-the-cinema"><label for="radio">In the cinema</label><br>
                        <input type="radio" name="watch-on-the-internet" id="watch-on-the-internet"><label for="radio">On the internet</label><br>
                        <input type="radio" name="watch-on-tv" id="watch-on-tv"><label for="radio">On TV</label><br>
                        <input type="radio" name="watch-with-player" id="watch-with-player"><label for="radio">with a portable music player (MP3-player, telephone, ...)</label>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <h3>How often do you go to the cinema</h3>
                        <select name="how-often-go-to-the-cintma" id>
                            <option id="often-1w">Once a week</option>
                            <option id="often-1m">Once a month</option>
                            <option id="several-times-y">Several times a year</option>
                            <option id="Less-f">Less frequently</option>
                        </select>
                    </fieldset>
                </div>
                <div>
                    <br>
                        <input type="submit" name="send" value="        Send        ">
                    <br>
                </div>
            </section>
            <footer>
                
            </footer>
        </form>
        <br>
        </fieldset>
    </body>
</html>
