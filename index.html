<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Table HW3</title>
    </head>
    <body>
        <fieldset>
        <legend align="center">HomeWork-3 Table</legend>
        <br>
        <br>
        <br>
        <br>
        <table width="1000" align="center" cellpadding="15" cellspacing="1" border="0">
            <thead bgcolor="yellow">
                <tr>
                    <th rowspan="2">Summary</th>
                    <th>Quarter I</th>
                    <th>Quarter II</th>
                </tr>
                <tr>
                    <th>Results</th>
                    <th>Results</th>

            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td align="center">10</td>
                    <td align="center">20</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td align="center">30</td>
                    <td align="center">40</td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="grey">
                    <td>Total</td>
                    <td colspan="2" align="center">100</td>
                </tr>
            </tfoot>
        </table>
        <br>
        <br>
        <br>
        <br>
        </fieldset>
    </body>
</html>
